<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Materials Modelling and Simulation Lab</title>
    <style>
        :root {
            --nav-bg: #0c2a45;
            --nav-strip: #123757;
            --page: #f0f4f8;
            --ink: #0f1b26;
            --muted: #6c7a86;
            --accent: #1b76d1;
            --card: #fff;
            --soft: #e8eef5;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--page);
            color: var(--ink)
        }

        a {
            color: var(--accent);
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }

        /* Header & Nav */
        .header {
            background: var(--nav-bg);
            color: #e6f0f9;
            padding: 16px 20px
        }

        .title {
            font-weight: 900;
            letter-spacing: .6px
        }

        .subtitle {
            font-size: 12px;
            opacity: .9;
            margin-top: 2px
        }

        .nav {
            background: var(--nav-strip);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px 12px
        }

        .nav a {
            color: #e6f0f9;
            padding: 6px 10px;
            border-radius: 6px
        }

        .nav a:hover {
            background: rgba(255, 255, 255, .12)
        }

        /* Landing Page */
        .wrap {
            max-width: 1100px;
            margin: 28px auto;
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            padding: 28px;
            text-align: center;
        }

        .cta {
            display: inline-block;
            margin-top: 16px;
            padding: 12px 18px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
        }

        .cta:hover {
            filter: brightness(.95);
        }

        /* Main Page Styles */
        .container {
            max-width: 1120px;
            margin: 18px auto;
            padding: 0 12px
        }

        .hero {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            padding: 14px
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 240px 1fr 280px;
            gap: 12px
        }

        .thumb {
            height: 160px;
            background: linear-gradient(135deg, #c9e4ff, #edf5ff);
            border-radius: 8px;
            border: 1px solid var(--soft)
        }

        .thumb.dark {
            background: linear-gradient(135deg, #555, #999)
        }

        .thumb,
        .panel {
            display: block;
            text-decoration: none;
            color: inherit
        }

        .thumb img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover
        }

        .panel {
            background: var(--soft);
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #d7e1ec
        }

        .panel small {
            display: block;
            color: var(--muted);
            margin-top: 4px
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 16px;
            margin-top: 18px
        }

        .card {
            background: var(--card);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08)
        }

        .card h3 {
            margin: 0;
            padding: 14px 16px;
            border-bottom: 1px solid var(--soft)
        }

        .card .body {
            padding: 14px 16px
        }

        .news-item {
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px dashed #dbe4ee
        }

        .news-item:last-child {
            border-bottom: none
        }

        .news-thumb {
            width: 80px;
            height: 60px;
            background: #e6edf5;
            border-radius: 6px;
            border: 1px solid #d7e1ec
        }

        .meta {
            font-size: 12px;
            color: var(--muted)
        }

        .more {
            display: block;
            margin-top: 12px;
            text-align: center
        }

        .sidebar .contact p {
            margin: 6px 0
        }

        .footer {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin: 24px 0
        }

        /* Hide/show pages */
        .page {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
